<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/56daa049a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <input type="text" id="search" name="search" />
      <i class="fas fa-search"></i>
    </form>
    <span class="swap">F</span>
    <div class="main-info">
      <h1 class="city">Sunrise</h1>
      <h2 class="temperature">80Â° F</h2>
      <h2 class="description">Clear Sky</h2>
    </div>
    <div class="sub-info">
      <h5 class="high">High</h5>
      <h5 class="feels-like">Feels-like</h5>
      <h5 class="sunrise">Sunrise</h5>
      <h5 class="low">Low</h5>
      <h5 class="wind">Wind</h5>
      <h5 class="sunset">Sunset</h5>
    </div>
    <img class="icon" src="./logos/giphy-logo.png" />
  </body>
</html>
